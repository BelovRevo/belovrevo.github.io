<!DOCTYPE html>
<html>
<head>
	<meta charset="utf=8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css">

<script type="text/javascript">

	function Play(){

		var answer = parseInt(Math.random() * 100);
		var playerNum = 1;

		while(true){

			var number = prompt("Ходит игрок " + playerNum + ". \nВведите ваш вариант ответа. \n\nДля выхода нажмите q");

			if(number == "q")
				break;

			number = parseInt(number);

			if(number == answer){
				alert("Молодец, вы угадали. \n\nВыиграл игрок №" + playerNum);
				break;
			} else if(number < answer){
				alert("Ваше число слишком маленькое");
			} else if(number > answer){
				alert("Ваше число слишком большое");
			}

			if(playerNum == 1)
				playerNum = 2;
			else
				playerNum = 1;
		}
	}

</script>

</head>

	<div id="content">

		<h1>Угадайка мультиплеер</h1>

			<div id="box">
				<h2>Игра угадайка. Компьютер рандомно генерирует число. Вам нужно угадать его. Играйте с напарником, поочереди вводя числа. Количество попыток неограничено</h2>

				<a href="#" onClick="Play();">Начать игру</a>

			</div>
